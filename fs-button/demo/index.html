<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>&lt;fs-button&gt;</title>
  <meta name="description" content="">

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="icon.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

  <!-- Web Components -->
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../fs-button.html">
</head>
<body >
  <p>
    <label>Options</label>
    <fs-button option='recommended'>Recommended</fs-button>
    <fs-button option='destructive'>Destructive</fs-button>
    <fs-button>Button</fs-button>
    <fs-button option='minor'>Minor</fs-button>
    <fs-button option='close'></fs-button>
  </p>

  <p>
    <label>Sizes</label>
    <fs-button size='large'>Large</fs-button>
    <fs-button>Default</fs-button>
    <fs-button size='small'>Small</fs-button>
  </p>

  <p>
    <label>Disabled</label>
    <fs-button option='recommended' disabled>Recommended</fs-button>
    <fs-button disabled>Button</fs-button>
  </p>

  <p>
    <label>Loading</label>
    <fs-button class='loadingButton'>Button</fs-button>
    <fs-button disabled loading>Button</fs-button>
    <fs-button option='destructive' class='loadingButton'>Button</fs-button>
    <fs-button option='recommended' class='loadingButton'>Button</fs-button>
    <fs-button size='large' class='loadingButton'>Button</fs-button>
  </p>
  <script>
    Array.prototype.slice.call(document.querySelectorAll('.loadingButton'))
    .forEach(function(button) {
      button.addEventListener('click', function() {
        button.loading = !button.loading;
      });
    });
  </script>
</body>
</html>
